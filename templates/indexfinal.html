<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üìà Live Stock Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        h1 {
            margin: 30px 0;
            font-size: 34px;
            letter-spacing: 1px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 900px;
        }

        .stock {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stock:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
        }

        .stock-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
        }

        .green {
            color: #16a34a;
            animation: pulseGreen 0.5s;
        }

        .red {
            color: #dc2626;
            animation: pulseRed 0.5s;
        }

        @keyframes pulseGreen {
            0% { background-color: #dcfce7; }
            100% { background-color: transparent; }
        }

        @keyframes pulseRed {
            0% { background-color: #fee2e2; }
            100% { background-color: transparent; }
        }

        footer {
            margin-top: auto;
            padding: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1>üìà Live Stock Dashboard</h1>

    <div class="dashboard">
        <div class="stock">
            <div class="stock-name">üçé AAPL</div>
            <div class="price">$<span id="AAPL">0.00</span></div>
        </div>

        <div class="stock">
            <div class="stock-name">üöó TSLA</div>
            <div class="price">$<span id="TSLA">0.00</span></div>
        </div>

        <div class="stock">
            <div class="stock-name">üîç GOOGL</div>
            <div class="price">$<span id="GOOGL">0.00</span></div>
        </div>
    </div>

    <footer>üî¥ Live updates powered by Socket.IO</footer>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const socket = io();
        const lastPrices = {};

        ["AAPL", "TSLA", "GOOGL"].forEach(stock => {
            socket.emit("subscribe", { stock });
        });

        socket.on("stock_update", data => {
            const stock = data.stock;
            const price = data.price;
            const el = document.getElementById(stock);
            if (!el) return;

            if (lastPrices[stock] !== undefined) {
                if (price > lastPrices[stock]) el.className = "green";
                else if (price < lastPrices[stock]) el.className = "red";
                else el.className = "";
            }

            el.innerText = price.toFixed(2);
            lastPrices[stock] = price;
        });
    </script>

</body>
</html>
